<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Estilizada com Fundo</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Definindo o fundo da página com uma imagem */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://www.example.com/imagem-fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar personalizada */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7); /* Cor escura com transparência */
            border-bottom: 2px solid #ddd; /* Borda inferior */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-custom a {
            color: white !important; /* Garantir que a cor do texto seja branca */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-custom a:hover {
            background-color: #555;
            transform: scale(1.05); /* Efeito de zoom */
            border-radius: 5px;
        }

        .navbar-custom .navbar-brand {
            font-size: 24px;
            color: #fff !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra no nome do site */
        }

        /* Garantir que o conteúdo da página comece abaixo da navbar */
        .content {
            padding-top: 100px; /* Espaço para não sobrepor o conteúdo com a navbar */
        }
    </style>
</head>
<body>

    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">RPG de Texto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/explorar">Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lutar">Lutar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventario">Inventário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal da página -->
    <div class="content">
        <h1 style="color: white; text-align: center; font-size: 50px;">Bem-vindo ao RPG de Texto!</h1>
        <p style="color: white; text-align: center; font-size: 20px;">Escolha uma das opções no menu para começar a aventura.</p>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
