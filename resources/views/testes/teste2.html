<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Centralizado com Bootstrap</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para o quadrado */
        .menu-container {
            width: 300px;
            height: 300px;
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-container a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0; background-color: #f8f9fa;">
    <div class="menu-container d-flex flex-column justify-content-evenly align-items-center">
        <a href="/explorar" class="btn btn-dark w-100">Explorar</a>
        <a href="/lutar" class="btn btn-dark w-100">Lutar</a>
        <a href="/inventario" class="btn btn-dark w-100">Invent√°rio</a>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
